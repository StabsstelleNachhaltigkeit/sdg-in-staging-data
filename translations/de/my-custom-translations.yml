frontpage-intro-title: Zukunft gemeinsam gestalten - Monitoring der Nachhaltigkeitsstrategie Ingolstadt
frontpage-intro-description: |
  "Gemeinsam hat Ingolstadt in den vergangenen Jahren bereits viel erreicht, um die Stadt zukunftsfähig und lebenswert zu gestalten: 
  Dazu gehört der Ausbau der erneuerbaren Energien sowie die stetige Stadtbegrünung ebenso wie die Förderung schulischer und außerschulischer Bildung, 
  die Unterstützung wirtschaftlicher Innovationen oder die Bewusstseinsschaffung für Ressourcenschonung." <br>
  <br>
  "Um diese Bestrebungen zu untermauern, ist die Stadt Ingolstadt mit der Unterzeichnung der Musterresolution „2030-Agenda für Nachhaltige Entwicklung: 
  Nachhaltigkeit auf kommunaler Ebene gestalten“ am 23.07.2020 eine Selbstverpflichtung eingegangen: Die globalen Nachhaltigkeitsziele sollen auf 
  kommunaler Ebene angegangen werden. Basierend auf dem Leitbild der 17 globalen Ziele für nachhaltige Entwicklung (Sustainable Development Goals; SDGs) 
  hat die Stadt Ingolstadt in einem Gemeinschaftsprojekt eine Nachhaltigkeitsstrategie entwickelt. Bürgerinnen und Bürgern, alle gesellschaftlichen Gruppierungen, 
  Behörden, Wissenschaft, Wirtschaft, Sozial- und Umweltverbände haben an dieser Zukunftsvision mitgewirkt. Am 28. Februar 2023 wurde schließlich die Strategie 
  zeitgleich mit dem 1. Nachhaltigkeitsbericht der Stadt Ingolstadt verabschiedet. Die Ergebnisse spiegeln sich im umfassenden Beteiligungsprozess wieder. 
  Gemeinsam wurden fünf Handlungsfelder und insgesamt 15 dazu passende Schwerpunktthemen für Ingolstadts Zukunft identifiziert und sind hinterlegt mit 
  Ingolstadt-spezifischen Zielen und Indikatoren." <br>
  <br>
  "Mit den sogenannten Indikatoren wird die Erreichung der formulierten Ziele mit konkreten Zahlen gemessen. Das digitale Monitoring, welches Sie hier finden gibt 
Auskunft darüber, in welchen Handlungsfeldern bereits viel für die Zielerreichung beigetragen wird und in welchen Handlungsfeldern noch Optimierungsbedarf besteht. 
Anhand der Zahlen lässt sich die Entwicklung der vergangenen Jahre erkennen und wirkt somit als Steuerungsinstrument für die Stadtspitze. Um eine landesweite und 
internationale Vergleichbarkeit herstellen zu können, wurden die Indikatoren den 17 SDGs zugeordnet. Welches SDG in welchem Handlungsfeld steckt, finden Sie weiter 
unten auf dieser Seite."



